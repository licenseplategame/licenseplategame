<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Plate Tracker</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="manifest" href="./manifest.json" />
</head>
<body>
  <div id="app">
    <h1>License Plate Tracker</h1>
    <nav>
      <button onclick="navigate('states')">U.S. States</button>
      <button onclick="navigate('counties')">GA Counties</button>
      <button onclick="navigate('georgia-specialty')">GA Specialty Plates</button>
      <button onclick="navigate('florida-specialty')">FL Specialty Plates</button>
      <button onclick="navigate('military')">Military Plates</button>
      <button onclick="navigate('territories')">U.S. Territories</button>
      <button onclick="navigate('canada')">Canadian Provinces</button>
      <button onclick="navigate('trips')">Trips</button>
    </nav>
    <input type="text" id="searchBox" placeholder="Search..." oninput="filterItems()"/>
    <div id="view"></div>
  </div>

  <script src="./data.js"></script>
  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
